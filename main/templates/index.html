{% extends "base.html" %}

{% block app_content %}
<div class="container mt-4">
	<div class="row justify-content-center">
		<h1>Classificação</h1>
	</div>
	<div class="row justify-content-center">
		<table class="table border bg-white w-75">
			<thead>
				<tr>
				  <th scope="col"></th>
				  <th scope="col"></th>
				  <th scope="col">PT</th>
				  <th scope="col">VT</th>
				  <th scope="col">SG</th>
				  <th scope="col">GP</th>
				  <th scope="col">CV</th>
				  <th scope="col">CA</th>
				</tr>
			  </thead>
			  <tbody>
				  {% for i in range(0, qnt_times, 1) %}
				<tr>
				  <th scope="row">{{ i + 1 }}º</th>
				  <td>
					  <img src="{{ times[i].escudo }}"
						   alt="Logo {{ times[i].nome }}"
						   class="logo-time">
						{{ times[i].nome }}
				  </td>
				  <td>@mdo</td>
				  <td>@mdo</td>
				  <td>@mdo</td>
				  <td>@mdo</td>
				  <td>@mdo</td>
				  <td>@mdo</td>
				</tr>
				{% endfor %}
			  </tbody>
		</table>
	</div>
</div>

{% endblock %}
