{% extends "base.html"%}

{% block app_content %}
<div class="row">
	<div class="col-md-6">
		<img src="https://s3.glbimg.com/v1/AUTH_378ee63fe83141e69caddd838034e850/static/logos/premiere_green.svg">

	</div>
	

</div>

<h1 class="h1-time text-center"> Times do Brasileirão 2020 </h1>

<p class="text-success text-center">Seja um sócio torcedor!</p>

<br>
<br>
<div class="container">



	<ul class="list-unstyled row">
		{% for time in times %}
		<li class="list-group-item col-md-4 text-center">
			<img class="escudo-medio" src="{{ time.escudo }}"> &nbsp; &nbsp;&nbsp;
			<a href="{{ url_for('times.update',id=time.id) }}"><span class="glyphicon glyphicon-pencil"
					aria-hidden="true"></span> &nbsp;</a>
			<a href="{{ url_for('times.delete',id=time.id) }}"><span class="glyphicon glyphicon-remove"
					aria-hidden="true"></span> &nbsp;</a>


			{% endfor %}
	</ul>
</div>

{% endblock %}
