{% extends "base.html" %}

{% block app_content %}
<h1> {{ title }}</h1>

<form action="" method="POST" novalidate>
	{{ form.hidden_tag() }}
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			{{ form.nome_time.label }} {{ form.nome_time(size=32) }}
			{{ form.escudo.label }} {{ form.escudo(size=32) }}
			{{ form.enviar() }}
		</div>
	</div>
</div>
</form>

{% endblock %}
