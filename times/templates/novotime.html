{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1> {{ titulo}}</h1>


<form action="" method="POST" novalidate>
	{{ form.hidden_tag() }}
	<div class="container">
	<div class="row">
		<div class="col-md-6">
			{{wtf.form_field(form.nome_time)}}
			</div>
			<div class="col-md-6">
			{{wtf.form_field (form.escudo)}}
			</div>
			<div class="col-md-12">
			{{ wtf.form_field(form.enviar)}}
			</div>
		</div>
	</div>
</div>
</form>

{% endblock %}
